<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-Hackathon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <!-- Start Navbar section  -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand ps-5" href="#">
                <img src="./images/SiteLogo.svg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4 align-items-center justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-black" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="#">Team</a>
                    </li>
                </ul>
                <form class="d-flex flex-sm-row gap-4 justify-content-center gap-2 justify-content-md-center align-items-md-center" role="search">
                    <button class="btn btn-g text-white ms-5 rounded-4 px-3 " type="submit">Contact Us</button>
                    </form>
                    <div class="d-flex gap-2 align-items-center justify-content-center justify-content-md-center  pt-2 ms-4 px-4">
                    <img src="./images/Vector (6).svg" alt="icon">
                    <img src="./images/Vector (7).svg" alt="icon">
                    <img src="./images/instagram.svg" alt="icon">
                    </div>
                
            </div>
        </div>
    </nav>
    <!-- Start Navbar section  -->

    <!--Start hero section  -->
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5 w-100 m-0 hidden px-5">
        <div class="col-12 col-sm-12 col-lg-6 "> <img src="./images/robot 1.svg" class="d-block mx-lg-auto w-sm-25 img-fluid"
                alt="Bootstrap Themes" width="600" height="400" loading="lazy"> </div>
        <div class="col-lg-6">  
            <h1 class="roboto display-5 fw-normal lh-1 mb-3 text-center text-md-start">GIVE ROBOTS <br> A SECOND CHANCE</h1>
            <p class="lead font-change text-center text-md-start">We save 1 million robots from destruction every year and find a new home for them. Let's save the robots!</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start"> <button type="button"
                    class="btn btn-multi text-white btn-lg px-4 me-md-2">Get started</button></div>
        </div>
    </div>


    <!-- End hero section  -->






    <script src="bootstrap.js"></script>
